<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Jad Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <div class="player-score">
          <p class="player-score-label">Current score:</p>
          <p class="player-current-score" id="current--0">0</p>
        </div>
      </section>
      <div id="game">
        <video class="ranged" autoplay muted>
          <source src="Ranged.webm" type="video/webm" />
          Your browser does not support the video tag.
        </video>

        <video class="mage" autoplay muted>
          <source src="Mage.webm" type="video/webm" />
          Your browser does not support the video tag.
        </video>

        <div id="rangedPrayer">
          <img src="prayranged.png" class="rangedPrayer" />
        </div>

        <div id="magePrayer">
          <img src="praymage.png" class="magePrayer" />
        </div>
        <div id="menuMage">
          <img src="menumage.png" class="menuMage" />
        </div>
        <div id="menuRanged">
          <img src="menuranged.png" class="menuRanged" />
        </div>

        <div id="menuRangedActive">
          <img src="prayranged.png" class="menuRangedActive" />
        </div>
        <div id="menuMageActive">
          <img src="praymage.png" class="menuMageActive" />
        </div>
      </div>
      <div id="damage">
        <img src="boaty damage.png" class="damage" />
      </div>
      <audio id="MA1" class="mageAudio">
        <source src="mage_audio.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <audio class="rangedAudio">
        <source src="ranged audio.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </main>
    <script src="script.js"></script>
  </body>
</html>
